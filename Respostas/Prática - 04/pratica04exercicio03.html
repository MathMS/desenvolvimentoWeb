<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Laboratório - Prática 04 - Exercício 03</title>
</head>
<body>
	<script>
	   var operacao  = parseInt (prompt ("Informe a operação desejada: \n" +
     "[1] Somar. \n" +
     "[2] Subtrair. \n" +
     "[3] Multiplicar. \n" +
     "[4] Dividir. \n"));
     var n1 = parseInt (prompt ("Informe o pimeiro número: "));
     var n2 = parseInt (prompt ("Informe o segundo número: "));

     switch (operacao) {
       case 1:
        console.log (n1 + " + " + n2 + " = " +  (n1 + n2));
        break;
      case 2:
        console.log (n1 + " - " + n2 + " = " +  (n1 - n2));
        break;
      case 3:
        console.log (n1 + " * " + n2 + " = " +  (n1 * n2));
        break;
      case 4:
        console.log (n1 + " / " + n2 + " = " +  (n1 / n2));
           break;
        default:
          console.log ("Código inválido!!!");
     }
	</script>
</body>
</html>
